<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>SMART-ROOM control panel</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">SMART-ROOM</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Панель управления</a></li>
                <li><a href="#">Файловая система</a></li>
                <li><a href="#">Настройки</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <div class="row">
            <div class="col-sm-6 col-md-4">

                <div class="panel panel-default panel-shadow">
                    <div class="panel-body fixed-panel" id="info_network">
                        <div class="lead margin5">Сеть</div>
                        <small>
                            <div class="text-left">IP адрес</div>
                            <div class="text-left light-txt-color">{{data_ip}}</div>
                            <div class="margin5"></div>
                            <div class="text-left">Маска</div>
                            <div class="text-left light-txt-color">{{data_mask}}</div>
                            <div class="margin5"></div>
                            <div class="text-left">Шлюз</div>
                            <div class="text-left light-txt-color">{{data_gateway}}</div>
                            <div class="margin5"></div>
                            <div class="text-left">Имя хоста</div>
                            <div class="text-left light-txt-color">{{data_hostname}}</div>
                        </small>
                    </div>
                </div>

            </div>
            <div class="col-sm-6 col-md-4">
                <div class="panel panel-default  panel-shadow">
                    <div class="panel-body fixed-panel" id="info_wifi">
                        <div class="lead margin5">WiFi</div>
                        <small>
                            <div class="text-left">SSID</div>
                            <div class="text-left light-txt-color">{{data_ssid}}</div>
                            <div class="margin5"></div>
                            <div class="text-left">RSSI</div>
                            <div class="text-left light-txt-color">{{data_rssi}} dBm</div>
                            <div class="margin5"></div>
                        </small>
                            <svg height="110px" width="110px" xmlns="http://www.w3.org/2000/svg">
                                <g id="svg1">
                                    <circle class="fil0 str0" cx="55" cy="55" r="53"></circle>
                                    <g id="svg11">
                                        <path id="lv1" :style="obj_lv1"
                                              d="M21 59l-1 0c-3,0 -6,2 -6,5l0 10c0,3 3,6 6,6l1 0c3,0 6,-3 6,-6l0 -10c0,-3 -3,-5 -6,-5z"></path>
                                        <path id="lv2" :style="obj_lv2"
                                              d="M37 51c-3,0 -6,3 -6,6l0 17c0,3 3,6 6,6l1 0c3,0 6,-3 6,-6l0 -17c0,-3 -3,-6 -6,-6l-1 0z"></path>
                                        <path id="lv3" :style="obj_lv3"
                                              d="M55 80l0 0c4,0 6,-2 6,-5l0 -25c0,-3 -2,-6 -6,-6l0 0c-4,0 -6,3 -6,6l0 25c0,3 2,5 6,5z"></path>
                                        <path id="lv4" :style="obj_lv4"
                                              d="M72 80l1 0c3,0 6,-3 6,-7l0 -29c0,-4 -3,-7 -6,-7l-1 0c-3,0 -6,3 -6,7l0 29c0,4 3,7 6,7z"></path>
                                        <path id="lv5" :style="obj_lv5"
                                              d="M90 80c3,0 6,-3 6,-6l0 -38c0,-3 -3,-6 -6,-6l-1 0c-3,0 -6,3 -6,6l0 38c0,3 3,6 6,6l1 0z"></path>
                                    </g>
                                </g>
                            </svg>
                    </div>
                </div>

            </div>
            <div class="col-sm-6 col-md-4">
                <div class="panel panel-default  panel-shadow">
                    <div class="panel-body fixed-panel">
                        <div class="lead margin5">Выходы</div>
                        <div class="tbl1cont">
                            <div class="tbl5050">
                                <input type="checkbox" class="checkbox" id="checkbox-1">
                                <label for="checkbox-1">
                                    <small>Канал 1</small>
                                </label>
                                <div class="margin25"></div>
                                <input type="checkbox" class="checkbox" id="checkbox-2">
                                <label for="checkbox-2">
                                    <small>Канал 2</small>
                                </label>
                                <div class="margin25"></div>
                                <input type="checkbox" class="checkbox" id="checkbox-3">
                                <label for="checkbox-3">
                                    <small>Канал 3</small>
                                </label>
                                <div class="margin25"></div>
                                <input type="checkbox" class="checkbox" id="checkbox-4">
                                <label for="checkbox-4">
                                    <small>Канал 4</small>
                                </label>
                            </div>
                            <div class="tbl5050">
                                <input type="checkbox" class="checkbox" id="checkbox-5">
                                <label for="checkbox-5">
                                    <small>Канал 5</small>
                                </label>
                                <div class="margin25"></div>
                                <input type="checkbox" class="checkbox" id="checkbox-6">
                                <label for="checkbox-6">
                                    <small>Канал 6</small>
                                </label>
                                <div class="margin25"></div>
                                <input type="checkbox" class="checkbox" id="checkbox-7">
                                <label for="checkbox-7">
                                    <small>Канал 7</small>
                                </label>
                                <div class="margin25"></div>
                                <input type="checkbox" class="checkbox" id="checkbox-8">
                                <label for="checkbox-8">
                                    <small>Канал 8</small>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="vue.js"></script>
<script src="mainjs.js"></script>
</body>
</html>
